<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1. Faça um algoritmo para ler 20 números e armazenar em um array. Após a leitura total dos 20 números, o algoritmo deve escrever esse array.
        */

        var lista_numeros = [];

        for (var i = 0; i < 20; i++) {
            var num01 = Number(prompt("Me informe um numero: "));
            lista_numeros.push(num01);
        }

        alert("Os elementos do array são:\n" + lista_numeros);
    </script>
</body>

</html>
