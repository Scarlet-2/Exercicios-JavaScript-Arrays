<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        2. Faça um algoritmo para ler 12 números e armazenar em dois arrays: um com os números acima de 50. Outro com números abaixo de 50.
        */
        var lista_maior = [];
        var lista_menor = [];

        for (var i = 0; i < 12; i++) {
            var input = Number(prompt("Me informe um numero: "));
            if (input > 50) {
                lista_maior.push(input);
            } else if (input < 50) {
                lista_menor.push(input);
            }
        }

    </script>
</body>

</html>
